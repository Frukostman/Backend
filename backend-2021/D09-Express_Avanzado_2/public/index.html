<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product loading form</title>
</head>

<body>

    <h2>Load Products</h2>

    </form>
